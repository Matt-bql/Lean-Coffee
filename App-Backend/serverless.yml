provider:
  name: aws
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: tasks/create.create
    events:
      - http:
          path: tasks
          method: post
          cors: true

  list:
    handler: tasks/list.list
    events:
      - http:
          path: tasks
          method: get
          cors: true

  get:
    handler: tasks/get.get
    events:
      - http:
          path: tasks/{id}
          method: get
          cors: true

  update:
    handler: tasks/update.update
    events:
      - http:
          path: tasks/{id}
          method: put
          cors: true

  delete:
    handler: tasks/delete.delete
    events:
      - http:
          path: tasks/{id}
          method: delete
          cors: true

resources:
  Resources:
    tasksDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
